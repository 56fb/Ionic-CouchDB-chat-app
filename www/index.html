<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/intl-tel-input/build/css/intlTelInput.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.min.js"></script>
    <script src="lib/angular-pouchdb/angular-pouchdb.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- other libs-->
    <script src="lib/libphonenumber/dist/libphonenumber.js"></script>
    <script src="lib/intl-tel-input/build/js/intlTelInput.js"></script>
    <script src="lib/international-phone-number/releases/international-phone-number.min.js"></script>
    <script src="lib/intl-tel-input/lib/libphonenumber/build/utils.js"></script>
    <script src="lib/ngletteravatar/ngletteravatar.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="lib/angular-elastic/elastic.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/angular-underscore/angular-underscore.js"></script>

    <!-- your app's js modules -->
    <script src="js/app.js"></script>
    <script src="js/modules/couchDB/couchDB-services.js"></script>
    <script src="js/modules/userSession/userSession-services.js"></script>
    <script src="js/modules/authentication/auth-services.js"></script>
    <script src="js/modules/authentication/auth-controller.js"></script>
    <script src="js/modules/tabs/contacts/contacts-services.js"></script>
    <script src="js/modules/tabs/contacts/contacts-controller.js"></script>
    <script src="js/modules/tabs/chat/chat-services.js"></script>
    <script src="js/modules/tabs/chat/chat-controller.js"></script>
    <script src="js/modules/tabs/chat/chatDetails-controller.js"></script>


  </head>
  <body ng-app="couchChat">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
